<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Scroll Gallery</title>
  <style>
    body {
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      overflow-y: auto; /* 세로 스크롤 가능하게 설정 */
      height: 100vh;
    }
    .gallery {
      display: flex;
      flex-direction: column; /* 세로 방향 정렬 */
      align-items: center;
      gap: 0; /* 간격 제거 */
      padding: 20px 0;
    }
    .gallery img {
      width: 720px;  /* 이미지 폭 고정 */
      height: auto;
      display: block;
      margin: 0;
      padding: 0;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="images/1.png" alt="Image 1">
    <img src="images/2.png" alt="Image 2">
    <img src="images/3.png" alt="Image 3">
    <a href="https://ialforum.ai.kr" target="_blank">
      <img src="images/4.png" alt="Image 4">
    </a>
  </div>
</body>
</html>
